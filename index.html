<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #666;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Information</h1>
        <p><span class="label">Name:</span> <span class="value">Alex</span></p>
        <p><span class="label">Surname:</span> <span class="value">Zhu Qiu</span></p>
        <p><span class="label">Age:</span> <span class="value">20</span></p>
        <p><span class="label">Email:</span> <span class="value">azhuqiu@iesmordefuentes.com</span></p>
        <p><span class="label">Phone:</span> <span class="value">12345678</span></p>

        <div class="footer">
            <p>Information is confidential and for professional use only.</p>
        </div>
    </div>

</body>
</html>
